<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 金融借贷平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-section {
            text-align: center;
            margin: 40px 0 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .app-slogan {
            font-size: 14px;
            color: #666;
        }
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .phone-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            padding: 0 15px;
            transition: all 0.3s ease;
        }
        .phone-input-group:focus-within {
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .country-code {
            padding-right: 10px;
            font-size: 16px;
            color: #333;
            border-right: 1px solid #E0E0E0;
            margin-right: 10px;
        }
        .phone-input {
            flex: 1;
            height: 46px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .code-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .code-input {
            flex: 1;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .get-code-btn {
            padding: 0 20px;
            height: 48px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .get-code-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
        }
        .get-code-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        .agreement {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
        .agreement a {
            color: #4CAF50;
            text-decoration: none;
        }
        .quick-login {
            margin-top: 40px;
            text-align: center;
        }
        .quick-login-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            position: relative;
        }
        .quick-login-title::before,
        .quick-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E0E0E0;
        }
        .quick-login-title::before {
            left: 0;
        }
        .quick-login-title::after {
            right: 0;
        }
        .quick-login-methods {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .quick-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quick-method i {
            font-size: 32px;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }
        .quick-method span {
            font-size: 13px;
            color: #666;
        }
        .wechat i {
            color: #4CAF50;
        }
        .qq i {
            color: #2196F3;
        }
        .alipay i {
            color: #03A9F4;
        }
        .quick-method:hover i {
            transform: scale(1.1);
        }
        .phone-login-tip {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .phone-login-btn {
            padding: 10px 30px;
            background: white;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .phone-login-btn:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 应用Logo和名称 -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="app-name">安心贷</div>
            <div class="app-slogan">安全快捷的借贷平台</div>
        </div>

        <!-- 登录表单 -->
        <div class="login-form">
            <div class="form-title">欢迎登录</div>
            
            <!-- 手机号输入 -->
            <div class="form-group">
                <div class="phone-input-group">
                    <div class="country-code">+86</div>
                    <input type="tel" class="phone-input" placeholder="请输入手机号码" maxlength="11">
                </div>
            </div>

            <!-- 验证码输入 -->
            <div class="form-group">
                <div class="code-input-group">
                    <input type="text" class="code-input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" class="get-code-btn">获取验证码</button>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button type="button" class="login-btn">登录/注册</button>

            <!-- 用户协议 -->
            <div class="agreement">
                登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
            </div>
        </div>

        <!-- 其他登录方式 -->
        <div class="quick-login">
            <div class="quick-login-title">其他登录方式</div>
            <div class="quick-login-methods">
                <div class="quick-method wechat">
                    <i class="fab fa-weixin"></i>
                    <span>微信</span>
                </div>
                <div class="quick-method qq">
                    <i class="fab fa-qq"></i>
                    <span>QQ</span>
                </div>
                <div class="quick-method alipay">
                    <i class="fab fa-alipay"></i>
                    <span>支付宝</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取验证码倒计时功能
        const getCodeBtn = document.querySelector('.get-code-btn');
        const phoneInput = document.querySelector('.phone-input');
        const codeInput = document.querySelector('.code-input');
        const loginBtn = document.querySelector('.login-btn');

        // 验证手机号
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }

        // 手机号输入事件
        phoneInput.addEventListener('input', function() {
            // 限制只能输入数字
            this.value = this.value.replace(/\D/g, '');
        });

        // 验证码输入事件
        codeInput.addEventListener('input', function() {
            // 限制只能输入数字
            this.value = this.value.replace(/\D/g, '');
        });

        // 获取验证码按钮点击事件
        getCodeBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            
            if (!isValidPhone(phone)) {
                alert('请输入正确的手机号码');
                return;
            }

            // 倒计时60秒
            let countdown = 60;
            getCodeBtn.disabled = true;
            getCodeBtn.textContent = `${countdown}秒后重试`;
            
            const timer = setInterval(() => {
                countdown--;
                getCodeBtn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = '获取验证码';
                }
            }, 1000);

            // 模拟发送验证码
            console.log(`向手机号 ${phone} 发送验证码`);
            alert(`验证码已发送至 ${phone}，请注意查收`);
        });

        // 登录按钮点击事件
        loginBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            if (!isValidPhone(phone)) {
                alert('请输入正确的手机号码');
                return;
            }
            
            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                alert('请输入6位数字验证码');
                return;
            }

            // 模拟登录成功，跳转到主页
            console.log(`手机号 ${phone} 登录成功，验证码 ${code}`);
            alert('登录成功！');
            window.location.href = 'index.html';
        });

        // 其他登录方式点击事件
        document.querySelectorAll('.quick-method').forEach(method => {
            method.addEventListener('click', function() {
                const type = this.querySelector('span').textContent;
                alert(`暂未开放${type}登录功能`);
            });
        });
    </script>
</body>
</html>
