<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色金融 - 登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 顶部品牌栏 -->
    <header class="header">
        <div class="logo">绿色的金融</div>
    </header>
    
    <!-- 主内容区 -->
    <main class="container">
        <!-- 注意这里的id改为loginForm保持前后一致 -->
        <form class="login-form" id="loginForm">
            <h1 class="form-title">用户登录</h1>
            
            <div class="input-group">
                <label for="username" class="input-label">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    class="input-field" 
                    placeholder="请输入用户名"
                    required
                >
            </div>
            
            <div class="input-group">
                <label for="password" class="input-label">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="请输入密码"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">登 录</button>
            
            <div class="register-link">
                <a href="#" class="register-btn">没有账号？立即注册</a>
            </div>
        </form>
    </main>
    
    <!-- 底部信息 -->
    <footer class="footer">
        ©2023 绿色金融 版权所有
    </footer>

    <!-- 引入JS文件 - 确保路径正确 -->
    <script src="../js/login.js"></script>
</body>
</html>
