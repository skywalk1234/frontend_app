<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号登录 - 金融借贷平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 在 </body> 标签前添加 -->


    <style>
        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-section {
            text-align: center;
            margin: 40px 0 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .app-slogan {
            font-size: 14px;
            color: #666;
        }
        .login-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        .forgot-password {
            text-align: right;
            /*margin-top: -15px;*/
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #4CAF50;
        }
        .agreement {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
        .agreement a {
            color: #4CAF50;
            text-decoration: none;
        }
        .quick-login {
            margin-top: 40px;
            text-align: center;
        }
        .quick-login-title {
            font-size: 14px;
            color: #f4f0e7;
            margin-bottom: 20px;
            position: relative;
        }
        .quick-login-title::before,
        .quick-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #E0E0E0;
        }
        .quick-login-title::before {
            left: 0;
        }
        .quick-login-title::after {
            right: 0;
        }
        .quick-login-methods {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .quick-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quick-method i {
            font-size: 32px;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }
        .quick-method span {
            font-size: 13px;
            color: #666;
        }
        .wechat i {
            color: #4CAF50;
        }
        .qq i {
            color: #2196F3;
        }
        .alipay i {
            color: #03A9F4;
        }
        .quick-method:hover i {
            transform: scale(1.1);
        }
        .register-tip {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .register-btn {
            padding: 10px 30px;
            background: white;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .register-btn:hover {
            background: #4CAF50;
            color: white;
        }
        .password-input-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- 应用Logo和名称 -->
    <div class="logo-section">
        <div class="logo">
            <i class="fas fa-hand-holding-usd"></i>
        </div>
        <div class="app-name">安心贷</div>
        <div class="app-slogan">安全快捷的借贷平台</div>
    </div>

    <!-- 登录表单 -->
    <div class="login-form">
        <div class="form-title">账号登录</div>

        <!-- 账号输入 -->
        <div class="form-group">
            <label class="form-label" for="username">账号</label>
            <input type="text" id="username" class="form-input" placeholder="请输入用户名/手机号/邮箱">
        </div>

        <!-- 密码输入 -->
        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <div class="password-input-container">
                <input type="password" id="password" class="form-input" placeholder="请输入密码">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="forgot-password">
                <a href="#">忘记密码?</a>
            </div>
        </div>

        <!-- 登录按钮 -->
        <button type="button" class="login-btn" id="loginBtn">登录</button>

        <!-- 用户协议 -->
        <div class="agreement">
            登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
        </div>
    </div>

    <!-- 其他登录方式 -->
    <div class="quick-login">
        <div class="quick-login-title">其他登录方式</div>
        <div class="quick-login-methods">
            <div class="quick-method wechat">
                <i class="fab fa-weixin"></i>
                <span>微信</span>
            </div>
            <div class="quick-method qq">
                <i class="fab fa-qq"></i>
                <span>QQ</span>
            </div>
            <div class="quick-method alipay">
                <i class="fab fa-alipay"></i>
                <span>支付宝</span>
            </div>
        </div>
    </div>

    <!-- 注册提示 -->
    <div class="register-tip">
        还没有账号？
        <button class="register-btn" id="registerBtn">立即注册</button>
    </div>
</div>
<script src="./js/username_pwd.js"></script>
</body>
</html>
