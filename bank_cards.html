<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行卡 - 金融借贷平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cards-container {
            max-width: 95%;
            margin: 0 auto;
            padding-bottom: 70px;
        }
        .card-item {
            background: linear-gradient(135deg, #0f4c81, #1a3a5f);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(15, 76, 129, 0.2);
            position: relative;
            overflow: hidden;
        }
        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }
        .card-bank {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        .card-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.9;
        }
        .add-card-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px dashed #0f4c81;
            border-radius: 12px;
            color: #0f4c81;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .add-card-btn:hover {
            background: #f0f7ff;
        }
        .add-card-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        .notice-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        .notice-box i {
            margin-right: 8px;
            color: #f39c12;
        }
        .card-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .card-action-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 欢迎头部 -->
    <div class="welcome-header">
        <div class="welcome-text">我的银行卡</div>
        <div class="welcome-subtext">管理您的收支银行卡</div>
    </div>

    <div class="cards-container">
        <!-- 安全提示 -->
        <div class="notice-box">
            <i class="fas fa-shield-alt"></i>
            <span>为了您的资金安全，请确保绑定本人名下的银行卡</span>
        </div>

        <!-- 银行卡列表 -->
        <div class="card-item">
            <div class="card-bank">
                <i class="fas fa-university" style="margin-right: 10px;"></i>中国工商银行
            </div>
            <div class="card-number">6222 **** **** 3620</div>
            <div class="card-info">
                <div>储蓄卡</div>
                <div>尾号3620</div>
            </div>
            <div class="card-actions">
                <button class="card-action-btn">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="card-action-btn">
                    <i class="fas fa-trash-alt"></i> 解绑
                </button>
            </div>
        </div>

        <div class="card-item" style="background: linear-gradient(135deg, #6a9be9, #7aaaf5);">
            <div class="card-bank">
                <i class="fas fa-university" style="margin-right: 10px;"></i>中国建设银行
            </div>
            <div class="card-number">6217 **** **** 8899</div>
            <div class="card-info">
                <div>储蓄卡</div>
                <div>尾号8899</div>
            </div>
            <div class="card-actions">
                <button class="card-action-btn">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="card-action-btn">
                    <i class="fas fa-trash-alt"></i> 解绑
                </button>
            </div>
        </div>

        <!-- 添加银行卡按钮 -->
        <button class="add-card-btn">
            <i class="fas fa-plus"></i>
            <span>添加银行卡</span>
        </button>

        <!-- 银行卡管理说明 -->
        <div class="card">
            <h3 style="font-size: 16px; margin-bottom: 10px;">银行卡管理说明</h3>
            <ul style="font-size: 14px; color: #666; line-height: 1.8; padding-left: 20px;">
                <li>您最多可以绑定3张银行卡</li>
                <li>仅支持绑定储蓄卡，不支持信用卡</li>
                <li>首次添加银行卡需要进行身份验证</li>
                <li>解绑银行卡后，相关的自动还款设置将失效</li>
            </ul>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="loan.html" class="nav-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>贷款</span>
        </a>
        <a href="message.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>消息</span>
        </a>
        <a href="mine.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script>
        // 添加银行卡按钮点击事件
        document.querySelector('.add-card-btn').addEventListener('click', function() {
            alert('即将跳转到添加银行卡页面');
        });
        
        // 底部导航栏点击事件
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
