<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 金融借贷平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        .forgot-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-section {
            text-align: center;
            margin: 40px 0 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .app-slogan {
            font-size: 14px;
            color: #666;
        }
        .forgot-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .phone-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            padding: 0 15px;
            transition: all 0.3s ease;
        }
        .phone-input-group:focus-within {
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .country-code {
            padding-right: 10px;
            font-size: 16px;
            color: #333;
            border-right: 1px solid #E0E0E0;
            margin-right: 10px;
        }
        .phone-input {
            flex: 1;
            height: 46px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .code-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .code-input {
            flex: 1;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            min-width: 0; /* 防止flex子元素溢出容器 */
        }
        .code-input:focus {
            outline: none;
            border-color: #0f4c81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
        }
        .get-code-btn {
            padding: 0 15px; /* 减少内边距，使按钮更紧凑 */
            height: 48px;
            background: linear-gradient(135deg, #0f4c81, #1a3a5f);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-sizing: border-box;
            min-width: 80px; /* 设置最小宽度，确保文字不会被截断 */
        }
        .get-code-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1a3a5f, #0f4c81);
            transform: translateY(-1px);
        }
        .get-code-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
        .reset-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #0f4c81, #1a3a5f);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .reset-btn:hover {
            background: linear-gradient(135deg, #1a3a5f, #0f4c81);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(15, 76, 129, 0.2);
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-link {
            color: #0f4c81;
            text-decoration: none;
            font-weight: bold;
        }
        .form-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <!-- 应用Logo和名称 -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="app-name">安心贷</div>
            <div class="app-slogan">安全快捷的借贷平台</div>
        </div>

        <!-- 忘记密码表单 -->
        <div class="forgot-form">
            <div class="form-title">找回密码</div>
            
            <!-- 邮箱输入 -->
            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" class="form-input" placeholder="请输入注册邮箱地址">
            </div>

            <!-- 验证码输入 -->
            <div class="form-group">
                <label for="code" class="form-label">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="code" class="code-input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" id="getCodeBtn" class="get-code-btn">获取验证码</button>
                </div>
            </div>

            <!-- 新密码输入 -->
            <div class="form-group">
                <label for="newPassword" class="form-label">新密码</label>
                <input type="password" id="newPassword" class="form-input" placeholder="请设置新密码" maxlength="36">
                <div class="form-hint">密码长度不超过36位</div>
            </div>

            <!-- 确认新密码输入 -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">确认新密码</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入新密码" maxlength="36">
            </div>

            <!-- 重置密码按钮 -->
            <button type="button" id="resetBtn" class="reset-btn">重置密码</button>

            <!-- 返回登录 -->
            <div class="back-to-login">
                <a href="login_废弃.html" class="login-link">返回登录</a>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const getCodeBtn = document.getElementById('getCodeBtn');
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const resetBtn = document.getElementById('resetBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // 验证邮箱
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // 邮箱输入事件（去除首尾空格）
        emailInput.addEventListener('input', function() {
            this.value = this.value.trim();
        });

        // 验证码输入事件
        codeInput.addEventListener('input', function() {
            // 限制只能输入数字
            this.value = this.value.replace(/\D/g, '');
        });

        // 获取验证码按钮点击事件（邮箱）
        getCodeBtn.addEventListener('click', function() {
            const email = emailInput.value.trim();
            
            if (!isValidEmail(email)) {
                alert('请输入正确的邮箱地址');
                return;
            }

            // 倒计时60秒
            let countdown = 60;
            getCodeBtn.disabled = true;
            getCodeBtn.textContent = `${countdown}秒后重试`;
            
            const timer = setInterval(() => {
                countdown--;
                getCodeBtn.textContent = `${countdown}秒后重试`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = '获取验证码';
                }
            }, 1000);

            // 调用获取邮箱验证码接口
            const requestOptions = {
                method: 'POST',
                redirect: 'follow'
            };
            
            fetch("http://115.190.40.44:45333/user/forgotVerifyCode?email=" + encodeURIComponent(email), requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log('验证码发送结果:', result);
                    if (result.success) {
                        alert(`验证码已发送至 ${email}，请注意查收`);
                    } else {
                        alert('验证码发送失败，请稍后重试');
                        clearInterval(timer);
                        getCodeBtn.disabled = false;
                        getCodeBtn.textContent = '获取验证码';
                    }
                })
                .catch(error => {
                    console.error('获取验证码错误:', error);
                    alert('验证码发送失败，请稍后重试');
                    clearInterval(timer);
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = '获取验证码';
                });
        });

        // 重置密码按钮点击事件（邮箱流程）
        resetBtn.addEventListener('click', function() {
            // 获取表单数据
            const email = emailInput.value.trim();
            const code = codeInput.value.trim();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // 表单验证
            if (!isValidEmail(email)) {
                alert('请输入正确的邮箱地址');
                return;
            }
            
            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                alert('请输入6位数字验证码');
                return;
            }
            
            if (!newPassword) {
                alert('请设置新密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            // 显示加载状态
            resetBtn.disabled = true;
            resetBtn.textContent = '重置中...';
            
            // 直接调用忘记密码重置接口
            const resetOptions = {
                method: 'POST',
                redirect: 'follow'
            };
            
            fetch("http://115.190.40.44:45444/user/forgotAndResetPwd?verifyCode=" + code + "&newPwd=" + encodeURIComponent(newPassword), resetOptions)
                .then(response => response.json())
                .then(result => {
                    console.log('重置密码结果:', result);
                    if (result.success) {
                        alert('密码重置成功！');
                        // 重置成功后跳转到登录页面
                        window.location.href = 'login.html';
                    } else {
                        alert('密码重置失败: ' + (result.errCode || '未知错误'));
                        resetBtn.disabled = false;
                        resetBtn.textContent = '重置密码';
                    }
                })
                .catch(error => {
                    console.error('重置密码错误:', error);
                    alert('密码重置失败: ' + error.message);
                    resetBtn.disabled = false;
                    resetBtn.textContent = '重置密码';
                });
        });
    </script>
</body>
</html>
