<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 极速贷款</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 32px;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .phone-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            opacity: 0.9;
        }
        
        .other-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .other-options a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .third-party-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .third-party-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
            position: relative;
        }
        
        .third-party-title::before,
        .third-party-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .third-party-title::before {
            left: 0;
        }
        
        .third-party-title::after {
            right: 0;
        }
        
        .third-party-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .icon-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .icon-container:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-money-check-alt"></i>
            </div>
            <div class="app-name">极速贷款</div>
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>手机号一键登录</h2>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <i class="fas fa-user-circle" style="font-size: 80px; color: #e0e0e0;"></i>
        </div>
        
        <div style="text-align: center; margin: 10px 0;">
            <span style="font-size: 18px; color: #333;">138****8888</span>
        </div>
        
        <button class="login-btn" onclick="window.location.href='mine.html'">
            本机号码一键登录
        </button>
        
        <div class="other-options">
            <a href="#">切换账号</a>
            <a href="#">密码登录</a>
        </div>
        
        <div class="third-party-login">
            <div class="third-party-title">其他登录方式</div>
            <div class="third-party-icons">
                <div class="icon-container">
                    <i class="fab fa-weixin" style="color: #4CAF50;"></i>
                </div>
                <div class="icon-container">
                    <i class="fab fa-alipay" style="color: #1DA1F2;"></i>
                </div>
                <div class="icon-container">
                    <i class="fab fa-qq" style="color: #1DA1F2;"></i>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; font-size: 12px; color: #999;">
            登录即表示您同意<a href="#" style="color: #4CAF50;">《用户协议》</a>和<a href="#" style="color: #4CAF50;">《隐私政策》</a>
        </div>
    </div>

    <script>
        // 预留接口：处理登录逻辑
        document.querySelector('.login-btn').addEventListener('click', function() {
            // 实际应用中这里会有登录验证逻辑
            // 登录成功后跳转到我的页面
            window.location.href = 'mine.html';
        });
        
        // 预留接口：切换账号
        document.querySelector('.other-options a:first-child').addEventListener('click', function(e) {
            e.preventDefault();
            alert('切换账号功能（预留接口）');
        });
        
        // 预留接口：密码登录
        document.querySelector('.other-options a:last-child').addEventListener('click', function(e) {
            e.preventDefault();
            alert('密码登录功能（预留接口）');
        });
        
        // 预留接口：第三方登录
        const thirdPartyIcons = document.querySelectorAll('.icon-container');
        thirdPartyIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                alert('第三方登录功能（预留接口）');
            });
        });
    </script>
</body>
</html>
