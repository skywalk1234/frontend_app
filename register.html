<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 安心贷</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .app-slogan {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .register-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-with-button {
            display: flex;
            gap: 10px;
        }

        .input-with-button .form-input {
            flex: 1;
        }

        .sms-btn {
            width: 120px;
            height: 48px;
            background: #f5f5f5;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sms-btn:hover {
            background: #e9e9e9;
        }

        .realname-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .realname-btn:hover {
            background: linear-gradient(135deg, #45a049, #27662a);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .register-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #0f4c81, #1a3a5f);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #0d3e6d, #152c47);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(15, 76, 129, 0.2);
        }

        .login-tip {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .agreement {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }

        .agreement a {
            color: #4CAF50;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        .field-info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            margin-left: 10px;
        }

        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-section-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .form-section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background: #4CAF50;
            margin-right: 8px;
            border-radius: 2px;
        }

        @media (max-width: 480px) {
            .register-form {
                padding: 20px;
            }

            .input-with-button {
                flex-direction: column;
            }

            .sms-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <!-- 应用Logo和名称 -->
    <div class="logo-section">
        <div class="logo">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="app-name">绿色金融</div>
        <div class="app-slogan">安全可靠的金融服务平台</div>
    </div>

    <!-- 注册表单 -->
    <div class="register-form">
        <div class="form-title">用户注册</div>

        <!-- 基本信息部分 -->
        <div class="form-section">
            <div class="form-section-title">基本信息</div>

            <!-- 手机号码 -->
            <div class="form-group">
                <label class="form-label" for="phone">手机号码</label>
                <input type="tel" id="phone" class="form-input" placeholder="请输入11位手机号码" maxlength="11">
                <div class="field-info">用于登录和接收验证码</div>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label class="form-label" for="password">设置密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入6-20位密码" minlength="6" maxlength="20">
                <div class="field-info">6-20位字符，包含字母和数字</div>
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码">
            </div>

            <!-- 短信验证码 -->
            <div class="form-group">
                <label class="form-label" for="smsCode">短信验证码</label>
                <div class="input-with-button">
                    <input type="text" id="smsCode" class="form-input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" class="sms-btn">获取验证码</button>
                </div>
            </div>
        </div>

        <!-- 个人信息部分 -->
        <div class="form-section">
            <div class="form-section-title">个人信息</div>

            <!-- 真实姓名 -->
            <div class="form-group">
                <label class="form-label" for="realName">真实姓名</label>
                <input type="text" id="realName" class="form-input" placeholder="请输入您的真实姓名" maxlength="50">
                <div class="field-info">最大限制50个字符</div>
            </div>

            <!-- 身份证号 -->
            <div class="form-group">
                <label class="form-label" for="idCard">身份证号</label>
                <input type="text" id="idCard" class="form-input" placeholder="请输入18位身份证号码" maxlength="18">
                <div class="field-info">固定18位长度</div>
            </div>

            <!-- 电子邮箱 -->
            <div class="form-group">
                <label class="form-label" for="email">电子邮箱</label>
                <input type="email" id="email" class="form-input" placeholder="请输入常用邮箱" maxlength="50">
                <div class="field-info">最大支持50个字符</div>
            </div>
        </div>

        <!-- 实名认证按钮 -->
        <button type="button" class="realname-btn" id="realnameAuth">
            <i class="fas fa-user-check"></i> 实名认证（人脸识别）
        </button>

        <!-- 注册按钮 -->
        <button type="button" class="register-btn" id="registerBtn">注册</button>

        <!-- 用户协议 -->
        <div class="agreement">
            注册即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
        </div>

        <!-- 登录提示 -->
        <div class="login-tip">
            已有账号？<a href="login.html" class="login-link">立即登录</a>
        </div>
    </div>
</div>

<script src="./js/register.js"></script>
</body>
</html>
